name: Ops CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ops-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3

      - name: Validate JSON
        run: |
          find . -name "*.json" -print0 | xargs -0 -I {} jq empty {}

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@v2

      - name: Docker build (if exists)
        run: |
          if [ -f Dockerfile ]; then
            docker build . -t gitdigital/ops:latest
          fi
